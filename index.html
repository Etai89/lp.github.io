<!DOCTYPE html>
<html>
  <head>
    <title>Etai - commands online</title>
    <script>
      function sendData() {
        const xhr = new XMLHttpRequest();
        const url = "http://localhost:5000/data";
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const command = document.getElementById("command").value;
        const data = JSON.stringify({username, password, command});

        xhr.open("POST", url, true);
        xhr.setRequestHeader("Content-Type", "application/json");

        xhr.onreadystatechange = function () {
          if (xhr.readyState === 4 && xhr.status === 200) {
            console.log("Data sent successfully!");
          }
        };

        xhr.send(data);
      }
    </script>
  </head>
  <body>
    <h1>Etai Online Commands</h1>
    <form>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username"><br><br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password"><br><br>
      <label for="command">Command:</label>
      <input type="text" id="command" name="command"><br><br>
      <button type="button" onclick="sendData()"> Execute </button>
    </form>
  </body>
</html>
